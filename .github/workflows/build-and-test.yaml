name: Build and Test
on:
  workflow_call:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  flatpak:
    name: Build and Test with Flatpak
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-49
      options: --privileged
    strategy:
      matrix:
        arch:
          - x86_64
    #          - aarch64 not really needed yet. Enable when someone wants it.
    steps:
      - uses: actions/checkout@v6.0.2
      - name: Install deps
        if: ${{ matrix.arch != 'x86_64' }}
        run: |
          # Use the static binaries because it's unable to use a package manager 
          curl https://download.docker.com/linux/static/stable/x86_64/docker-26.0.0.tgz --output ./docker.tgz
          tar xzvf docker.tgz
          mv docker/* /usr/bin
      - name: Set up QEMU
        if: ${{ matrix.arch != 'x86_64' }}
        id: qemu
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          arch: ${{ matrix.arch }}
          manifest-path: de.til7701.Puzzled.json
          run-tests: true
          bundle: de.til7701.Puzzled_${{ github.ref_name }}_${{ matrix.arch }}.flatpak
      - name: Install Flatpak Builder
        run: |
          flatpak install flathub -y org.flatpak.Builder
      - name: Run Lint on Manifest
        run: |
          flatpak run --command=flatpak-builder-lint org.flatpak.Builder manifest de.til7701.Puzzled.json
      - name: Run Lint on Repo
        run: |
          flatpak run --command=flatpak-builder-lint org.flatpak.Builder repo repo || true
